<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SonChat</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        /* User Selection Screen */
        #user-select {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        #user-select h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #user-select p {
            color: #888;
            margin-bottom: 40px;
        }

        .user-buttons {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .user-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px 40px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: #00d4ff;
            transform: translateY(-5px);
        }

        .user-btn img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #00d4ff;
        }

        .user-btn span {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .user-btn.other-btn {
            border-color: #7b2cbf;
        }

        .user-btn .avatar-placeholder {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7b2cbf, #00d4ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-bottom: 15px;
            border: 3px solid #00d4ff;
        }

        #custom-name-input {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            gap: 15px;
        }

        #custom-name-input input {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            padding: 12px 20px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            width: 250px;
            text-align: center;
        }

        #custom-name-input input:focus {
            border-color: #00d4ff;
        }

        #custom-name-input button {
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #custom-name-input button:hover {
            transform: scale(1.05);
        }

        /* Chat Screen */
        #chat-screen {
            display: none;
            flex-direction: row;
            height: 100vh;
        }

        /* User Sidebar */
        .user-sidebar {
            width: 200px;
            background: rgba(0,0,0,0.4);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-weight: 600;
            color: #00d4ff;
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .user-list-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 10px;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .user-list-item:hover {
            background: rgba(255,255,255,0.05);
        }

        .user-list-item img {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-list-item .user-initial {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7b2cbf, #00d4ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .user-list-item .online-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            margin-left: auto;
        }

        /* Chat Main Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .chat-header img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }

        .chat-header-info h2 {
            font-size: 1.1rem;
            margin-bottom: 3px;
        }

        .chat-header-info .status {
            font-size: 0.8rem;
            color: #4ade80;
        }

        .typing-indicator {
            font-size: 0.8rem;
            color: #fbbf24;
            font-style: italic;
        }

        /* Mobile sidebar toggle */
        @media (max-width: 600px) {
            .user-sidebar {
                width: 60px;
            }
            .sidebar-header span,
            .user-list-item span:not(.user-initial) {
                display: none;
            }
            .user-list-item {
                justify-content: center;
            }
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message-row {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            max-width: 85%;
        }

        .message-row.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-row.received {
            align-self: flex-start;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .message-avatar-placeholder {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7b2cbf, #00d4ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message {
            max-width: 100%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .message-row.sent .message {
            background: linear-gradient(135deg, #7b2cbf, #9d4edd);
            border-bottom-right-radius: 5px;
        }

        .message-row.received .message {
            background: rgba(255,255,255,0.1);
            border-bottom-left-radius: 5px;
        }

        .message .encoded {
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .message .decoded {
            display: none;
        }

        .message.revealed .encoded {
            display: none;
        }

        .message.revealed .decoded {
            display: block;
        }

        .message .sender {
            font-size: 0.75rem;
            color: #00d4ff;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .message-row.sent .message .sender {
            color: #e0b0ff;
        }

        .message .time {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.5);
            margin-top: 5px;
            text-align: right;
        }

        /* Announcements */
        .announcement {
            align-self: center;
            background: rgba(0,212,255,0.1);
            border: 1px solid rgba(0,212,255,0.3);
            color: #00d4ff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            text-align: center;
        }

        .message-hint {
            font-size: 0.65rem;
            color: rgba(255,255,255,0.4);
            text-align: center;
            margin-top: 5px;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-top: 1px solid rgba(255,255,255,0.1);
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }

        .chat-input input::placeholder {
            color: rgba(255,255,255,0.4);
        }

        .chat-input button {
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .chat-input button:hover {
            transform: scale(1.1);
        }

        .chat-input button svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        /* Decode toggle */
        .decode-toggle {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 8px 15px;
            color: #fff;
            font-size: 0.8rem;
            cursor: pointer;
            z-index: 100;
        }

        .decode-toggle.active {
            background: #7b2cbf;
        }
    </style>
</head>
<body>
    <!-- User Selection -->
    <div id="user-select">
        <h1>SonChat</h1>
        <p>Select your identity</p>
        <div class="user-buttons">
            <div class="user-btn" onclick="selectUser('Dad')">
                <img src="Dad.jpg" alt="Dad">
                <span>Dad</span>
            </div>
            <div class="user-btn" onclick="selectUser('Jared')">
                <img src="Jared.jpg" alt="Jared">
                <span>Jared</span>
            </div>
            <div class="user-btn other-btn" onclick="showCustomNameInput()">
                <div class="avatar-placeholder">?</div>
                <span>Other</span>
            </div>
        </div>
        <div id="custom-name-input">
            <input type="text" id="custom-name" placeholder="Enter your name..." maxlength="20">
            <button onclick="joinWithCustomName()">Join Chat</button>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen">
        <!-- User Sidebar -->
        <div class="user-sidebar">
            <div class="sidebar-header">
                <span>Online Users</span>
            </div>
            <div class="user-list" id="user-list">
                <!-- Users will be added here dynamically -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-main">
            <div class="chat-header">
                <div class="avatar-placeholder" style="width:45px;height:45px;font-size:1.2rem;margin-right:15px;border-width:2px;">&#128172;</div>
                <div class="chat-header-info">
                    <h2>Group Chat</h2>
                    <div class="status" id="status-text">Online</div>
                </div>
            </div>

            <div id="messages"></div>

            <button class="decode-toggle" id="decode-toggle" onclick="toggleDecode()">
                Show Decoded
            </button>

            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                <button onclick="sendMessage()">
                    <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentUser = null;
        let otherUser = null;
        let showDecoded = false;

        // Encoding using katakana (from original)
        const customEncoding = "ｻﾊｰ｢｣ﾂｴｦ･､ﾃｲﾔｪﾜｼﾝﾁﾄｸﾅﾈﾉｿﾀﾕﾞｽﾛﾘﾊﾝﾟｧｨｩｫｬｭｮｯｱｲｳｴｵ";

        function encode(text) {
            let result = '';
            for (let i = 0; i < text.length; i++) {
                const charCode = text.charCodeAt(i);
                if (charCode >= 97 && charCode <= 122) {
                    result += customEncoding[charCode - 97];
                } else if (charCode >= 65 && charCode <= 90) {
                    result += customEncoding[charCode - 65];
                } else {
                    result += text[i];
                }
            }
            return result;
        }

        function decode(encodedText, originalText) {
            // We store original with message, so just return it
            return originalText;
        }

        function showCustomNameInput() {
            document.getElementById('custom-name-input').style.display = 'flex';
            document.getElementById('custom-name').focus();
        }

        function joinWithCustomName() {
            const name = document.getElementById('custom-name').value.trim();
            if (name) {
                selectUser(name);
            }
        }

        // Allow Enter key to submit custom name
        document.getElementById('custom-name').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinWithCustomName();
            }
        });

        function selectUser(user) {
            currentUser = user;

            document.getElementById('user-select').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';

            // Tell server we joined
            socket.emit('join', currentUser);

            // Focus input
            document.getElementById('message-input').focus();
        }

        function updateUserList(users) {
            const userListDiv = document.getElementById('user-list');
            userListDiv.innerHTML = '';

            users.forEach(user => {
                const item = document.createElement('div');
                item.className = 'user-list-item';

                let avatarHtml;
                if (user === 'Dad' || user === 'Jared') {
                    avatarHtml = `<img src="${user}.jpg" alt="${user}">`;
                } else {
                    avatarHtml = `<div class="user-initial">${user.charAt(0).toUpperCase()}</div>`;
                }

                item.innerHTML = `
                    ${avatarHtml}
                    <span>${user}</span>
                    <div class="online-dot"></div>
                `;
                userListDiv.appendChild(item);
            });
        }

        function addAnnouncement(announcement) {
            const messagesDiv = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'announcement';
            div.textContent = announcement.text;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function getAvatarHtml(user) {
            if (user === 'Dad' || user === 'Jared') {
                return `<img class="message-avatar" src="${user}.jpg" alt="${user}">`;
            } else {
                const initial = user.charAt(0).toUpperCase();
                return `<div class="message-avatar-placeholder">${initial}</div>`;
            }
        }

        function addMessage(msg, prepend = false) {
            const messagesDiv = document.getElementById('messages');
            const row = document.createElement('div');
            const isSent = msg.user === currentUser;
            row.className = 'message-row ' + (isSent ? 'sent' : 'received');

            row.innerHTML = `
                ${getAvatarHtml(msg.user)}
                <div class="message">
                    <div class="sender">${msg.user}</div>
                    <div class="encoded">${msg.encoded}</div>
                    <div class="decoded">${msg.text}</div>
                    <div class="time">${formatTime(msg.timestamp)}</div>
                </div>
            `;

            row.querySelector('.message').onclick = () => row.querySelector('.message').classList.toggle('revealed');

            if (showDecoded) {
                row.querySelector('.message').classList.add('revealed');
            }

            if (prepend) {
                messagesDiv.insertBefore(row, messagesDiv.firstChild);
            } else {
                messagesDiv.appendChild(row);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();

            if (!text) return;

            const encoded = encode(text);

            socket.emit('message', {
                user: currentUser,
                text: text,
                encoded: encoded
            });

            input.value = '';
            socket.emit('stop-typing');
        }

        function toggleDecode() {
            showDecoded = !showDecoded;
            const btn = document.getElementById('decode-toggle');
            btn.textContent = showDecoded ? 'Show Encoded' : 'Show Decoded';
            btn.classList.toggle('active', showDecoded);

            document.querySelectorAll('.message-row .message').forEach(msg => {
                msg.classList.toggle('revealed', showDecoded);
            });
        }

        // Socket events
        socket.on('history', (messages) => {
            messages.forEach(msg => {
                if (msg.type === 'announcement') {
                    addAnnouncement(msg);
                } else {
                    addMessage(msg);
                }
            });
        });

        socket.on('message', (msg) => {
            addMessage(msg);
        });

        socket.on('announcement', (announcement) => {
            addAnnouncement(announcement);
        });

        socket.on('user-list', (users) => {
            updateUserList(users);
        });

        socket.on('typing', (user) => {
            if (user !== currentUser) {
                document.getElementById('status-text').innerHTML =
                    '<span class="typing-indicator">' + user + ' is typing...</span>';
            }
        });

        socket.on('stop-typing', () => {
            document.getElementById('status-text').textContent = 'Online';
        });

        // Input handling
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            } else {
                socket.emit('typing', currentUser);
            }
        });

        // Stop typing after pause
        let typingTimeout;
        document.getElementById('message-input').addEventListener('input', () => {
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                socket.emit('stop-typing');
            }, 1000);
        });
    </script>
</body>
</html>
